<!DOCTYPE html>

    <title>CS GO: Player & Team Carousel</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">

<body>
    <div class="carousel-navigation">
        <button id="prevButton" class="leftArrow"></button>

        <div class="carousel-container">

    <section class="player-card grid-players">
    </section>

    
    <footer>
        2023 | CS-GO Players & Teams | Final Project
    </footer>
    <script src="scripts/main.js"></script>
